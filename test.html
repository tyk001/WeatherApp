<html>

<head>

  <!--- Bootstrap --->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!--- My JavaScript --->

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">



</head>



<body>


<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">Weather Information</h3>
                </div>
                <div class="panel-body">

                  <img ng-src="http://openweathermap.org/img/w/" + {{ vm.weatherData.weather[0].icon }} + ".png" alt="Here's the weather icon for the location that you entered">

                            {{ vm.weatherData.name }} <br> Lat/Long: {{ vm.weatherData.coord.lat }}, {{ vm.weatherData.coord.lon }}
                            <hr>

                    <div class="row">
                        <div class="col-sm-1">Temperature: {{ vm.weatherData.main.temp }}</div>
                        <div class="col-sm-1">b</div>
                        <div class="col-sm-1">c</div>
                        <div class="col-sm-1">d</div>
                    </div>
                    <div class="row">
                        <div class="col-sm-1">e</div>
                        <div class="col-sm-1">f</div>
                        <div class="col-sm-1">g</div>
                        <div class="col-sm-1">h</div>
                    </div>

                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">Search History</h3>
                </div>
                <div class="panel-body">Fill in your search history here</div>
            </div>
        </div>
    </div>
</div>





</body>
</html>
